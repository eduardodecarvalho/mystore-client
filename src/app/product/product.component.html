<p>Products</p>

<form [formGroup]="form" class="product-form">
  <td>
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity" type="number" placeholder="Quantity">
    </mat-form-field>
  <td>
  <td>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>
  <td>
    <mat-form-field>
      <mat-label>Type</mat-label>
      <input matInput formControlName="type" placeholder="Type">
    </mat-form-field>
  <td>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" placeholder="Price">
    </mat-form-field>
  <td>
    <section>
      <div class="insert-button-row">
        <button (click)="saveProduct(form.value)" mat-flat-button>Insert</button>
      </div>
    </section>
</form>

<table mat-table [dataSource]="productList$" class="mat-elevation-z8">
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Qnt </th>
    <td mat-cell *matCellDef="let product"> {{ product.quantity }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let product"> {{ product.type }} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

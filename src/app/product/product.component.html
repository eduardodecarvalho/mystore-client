<h2>Products</h2>
<form [formGroup]="form" class="product-form">
  <div class="form-row">
    <mat-form-field class="full-width">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity" type="number" placeholder="Quantity">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Type</mat-label>
      <input matInput formControlName="type" placeholder="Type">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" placeholder="Price">
    </mat-form-field>
    <div class="button-row">
      <button (click)="saveProduct(form.value)" mat-flat-button color="primary">Insert</button>
    </div>
  </div>
</form>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity</th>
    <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type</th>
    <td mat-cell *matCellDef="let product"> {{product.type}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price</th>
    <td mat-cell *matCellDef="let product"> {{product.price | currency:'EUR'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let product">
      <button (click)="editProduct(product)">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="deleteProduct(product.id)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
